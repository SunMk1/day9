<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEME3</title>
</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        display: flex;
        justify-content: center;
    }

    .row {
        width: 100vw;
    }

    .header {
        background-color: yellow;
        height: 10vh;
    }

    .main {
        background-color: coral;
        height: 80vh;
        display: flex;

    }


    .menuDiv {
        background-color: cornsilk;
        width: 50vw;
        overflow: auto;
        scrollbar-width: none;


    }

    .menuList {
        display: flex;
        justify-content: center;
        list-style: none;
        flex-wrap: wrap;
    }

    .mDiv {
        width: 130px;
        height: 200px;
        border: 1px solid darkgreen;
        margin: 20px;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding-top: 10px;
    }

    .mDiv img {
        width: 100px;
        height: 100px;
    }

</style>
<div class="menuDiv">
    <h1>MENU</h1>
    <ul class="menuList"></ul>
</div>
<div class="orderDiv">
    <h1>ORDER</h1>
    <ul class="orderList"></ul>
</div>

<script>
    const orders = []
    const menus = [
        {name:'콜드브루', price:4500, picture:'img/c02.jpg'},
        {name:'토피넛라떼', price:5500, picture:'img/c03.jpg'},
        {name:'아아', price:4000, picture:'img/c05.jpg'},
        {name:'자몽에이드', price:5500, picture:'img/j01.jpg'},
        {name:'망고주스', price:2500, picture:'img/j02.jpg'},
        {name:'포도주스', price:1000, picture:'img/j03.jpg'},
        {name:'키위주스', price:5500, picture:'img/j04.jpg'},
        {name:'딸기케이크', price:4000, picture:'img/k01.jpg'},
        {name:'더블치즈케이크', price:4000, picture:'img/k03.jpg'},
        {name:'한라봉케이크', price:5500, picture:'img/k05.jpg'},
    ]

const menuList = document.querySelector(".menuList")
    let str = ''
    for (let i = 0; i < menus.length; i++) {
        const menu = menus[i]
            str += `
            <li data-idx="${i}">
                <div class="mDiv">
                    <img src=${menu.picture}>
                    <div>${menu.name}</div>
                    <div>${menu.price}</div>
                </div>
            </li>`
    }
    menuList.innerHTML = str

    menuList.addEventListener("click",(e)=> {
        e.stopPropagation()
        e.preventDefault()

        const target = e.target
        const list = target.closest("li")
        const idx = list.getAttribute("data-idx")
        console.log(idx)

        const targetMenu = menus[list.getAttribute("data-idx")]

        addOrders(targetMenu)

    },false)
    function addOrders(order){
        orders.push({...order,qty:1})
        console.log(orders)
        showOrder()
    }

    function showOrder(){
        const orderList = document.querySelector(".orderList")
        let str = ''
        let sum = 0
        for (let i = 0; i < orders.length; i++) {
            const order = orders[i]
            str += `<li>${order.name}-----${order.qty}------${order.price*order.qty}</li>`
            sum += order.price * order.qty
        }
        str += `<hr/><h1>${sum}</h1>`
        orderList.innerHTML = str

    }
</script>
</body>
</html>
