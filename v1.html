<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        display: flex;
        justify-content: center;
    }

    .row {
        width: 100vw;
    }

    .header {
        background-color: yellow;
        height: 10vh;
    }

    .main {
        background-color: coral;
        height: 80vh;
        display: flex;

    }


    .main .menuDiv {
        background-color: greenyellow;
        width: 50vw;
        overflow: auto;
        scrollbar-width: none;


    }

    .menuList {
        display: flex;
        justify-content: center;
        list-style: none;
        flex-wrap: wrap;
    }

    .mdiv {
        width: 130px;
        height: 200px;
        border: 1px solid darkgreen;
        margin: 20px;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding-top: 10px;
    }

    .mdiv img {
        width: 100px;
        height: 100px;
    }
    .pop {
        background-color: white;
        width: 100%;
        height: 100vh;
        position: absolute;
        opacity: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        vertical-align: center;
        transform: scale(0.5);
    }

    .show {
        z-index: 1000;
    }

    .hide {
        z-index: -1000;
    }


</style>
<div class="pop hide">
    <img src="img/c02.jpg"/>
    <h3>ADD CART</h3>
</div>


<div class="container">



    <div class="row header">

    </div>
    <div class="row main">
        <div class="menuDiv">
            <h1>MENU</h1>

            <ul class="menuList">

            </ul>

        </div>
        <div class="orderDiv">
            <h1>ORDER</h1>
            <ul class="orderList">

            </ul>
        </div>
    </div>

</div>
<script>
    const popEle = document.querySelector(".pop")
    const orders = []

    const menus = [
        {name:'콜드브루 플로트',price:5500,picture:'img/c01.jpg'},
        {name:'돌체 콜드브루',price:4500,picture:'img/c02.jpg'},
        {name:'토피넛 라떼',price:4800,picture:'img/c03.jpg'},
        {name:'자바칩 프라푸치노',price:5000,picture:'img/c04.jpg'},
        {name:'카페 아메리카노',price:4000,picture:'img/c05.jpg'}
    ]
    const menuList = document.querySelector(".menuList")
    let str =''
    for (let i = 0; i < menus.length; i++) {
        const menu = menus[i]
        str += `
                <li data-idx="${i}">
                    <div class="mdiv">
                        <img src="${menu.picture}">
                        <div>${menu.name}</div>
                        <div>${menu.price}</div>
                    </div>
                </li>`
    }
    menuList.innerHTML = str

    menuList.addEventListener("click",(e)=>{
        const target = e.target
        const liEle = target.closest("li")
        const idx = liEle.getAttribute("data-idx")
        console.log(idx)

        const targetMenu = menus[idx]
        const targetPicture = targetMenu.picture
        popEle.querySelector("img").setAttribute("src", targetPicture)
        popEle.querySelector("h3").setAttribute("data-idx", idx)

        popEle.setAttribute("class", "pop show")
    },false)

    popEle.addEventListener("click", () => {
        popEle.setAttribute("class", "pop hide")
    },false)

    document.querySelector(".pop h3").addEventListener("click",(e)=>{
        e.preventDefault()
        e.stopPropagation()
        const target = e.target
        const menu = menus[target.getAttribute("data-idx")]
        console.log(menu)

        addCart(menu)
    },false)

    function addCart(menu){

        const result = orders.filter(oi => oi.name === menu.name)

        console.log("-------check result-----------")
        console.log(result)

        if(result.length > 0){
            result[0].qty += 1

        }else {
            orders.push({...menu, qty:1})
        }

        console.log(orders)
        showOrderItems()

        function showOrderItems() {
            const orderListEle = document.querySelector(".orderList")

            let str = ''
            let sum = 0
            for (let i = 0; i < orders.length ; i++) {
                const orderItem = orders[i]
                str += `<li>${orderItem.name} ============= ${orderItem.qty} =========== ${orderItem.price * orderItem.qty} </li>`
                sum += orderItem.price * orderItem.qty
            }
            str += `<hr/><h1>${sum}</h1>`
            orderListEle.innerHTML = str

        }

    }



</script>

</body>
</html>
